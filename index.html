<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mortgage Refinance Calculator | Compare Scenarios</title>
  <meta name="description" content="Compare your mortgage refinance options. Calculate payments, savings, break-even points, and view amortization schedules with ease.">
  <link rel="icon" href="https://www.svgrepo.com/show/108324/home.svg" type="image/svg+xml">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 960px;
      margin: auto;
      padding: 20px;
    }
    .nav-links {
      background: white;
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 10px 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      border-bottom: 1px solid #ddd;
    }
    .nav-links a {
      text-decoration: none;
      color: #0070c0;
      font-weight: bold;
    }
    canvas {
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    input {
      padding: 8px;
      width: 100%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 5px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #0070c0;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005a9e;
    }
    details {
      background: #fff;
      border-radius: 6px;
      padding: 10px 20px;
      margin: 20px 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    summary {
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="nav-links">
    <a href="#currentMortgage">Current Mortgage</a>
    <a href="#refinanceScenario">Refinance Scenario</a>
    <a href="#results">Results</a>
    <a href="#amortizationOld">Original Schedule</a>
    <a href="#amortizationNew">Refinanced Schedule</a>
    <a href="#loanBalanceChart">Chart</a>
  </div>

  <div class="container">
    <h1 id="top">Mortgage Refinance Calculator</h1>
    <!-- Additional form sections and script are assumed included -->
  </div>
</body>
</html>
